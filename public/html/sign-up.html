        <span id="logo"><a href="/">Stack-Overflow EDU</a> </span>
        <!-- Navbar links that appear on large screens -->

            <li><a href="/">Home</a></li>
            <li><a href="./sign-up.html">Login / Signup</a></li>

            <li><a href="./ask-question.html">Ask a Question</a></li>
            <li><a href="./about.html">About</a></li>
        </ul>
        <!-- Navbar dropdown menu that appears on smaller screens -->
        <div id="dropDownContainer">
            <input type="checkbox" name="navMenu" id="navMenu">
            <label for="navMenu" class="dropBtn">
                <i class="fas fa-bars"></i>
            </label>
            <ul class="dropDownLinks">
                <a href="/">
                    <li>Home</li>

                </a>
            </ul>
        </div>
    </header>

    <!-- Content -->
    <div id="contentContainer">


        <!-- Container for the signup and login forms -->
        <div id="allFormsContainer">
            <!-- Login form -->
            <div id="logInContainer">
                <h2>Login Now</h2>
                <form action="#" id="logInForm">
                    <input type="email" id="loginEmail" placeholder="Your email address">
                    <input type="password" id="loginPassword" placeholder="Your password">
                    <button type="button" class="submit-button" id="loginBtn">Submit</button>
                </form>
            </div>


            <!-- Signup form -->
            <div id="signUpContainer">
                <h2>Signup Now</h2>
                <form action="#" id="signUpForm">
                    <!-- Each input has to have an id -->
                    <!-- We use the id's to get information from the inputs -->
                    <input type="text" id="firstName" placeholder="Your first name">
                    <input type="text" id="lastName" placeholder="Your last name">
                    <input type="email" id="email" placeholder="Your email address">
                    <input type="password" id="password1" placeholder="Your password">
                    <input type="password" id="password2" placeholder="Confirm password">

                    <button type="button" id="signUpBtn" class="submit-button">Submit</button>
                </form>
            </div>

        </div>
    </div>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
